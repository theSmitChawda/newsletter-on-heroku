
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter application</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="images/newsletter.png" alt="Smit Chawda" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to my newsletter</h1>
     
        <input type="text"  name="firstname" class="form-control top" placeholder="First name" required autofocus>
        <input type="text"  name="lastname" class="form-control middle" placeholder="Last name" required >
        <input type="email" name="email" class="form-control bottom" placeholder="Email address" required >
    
      <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Smit Chawda's News Letter</p>
    </form>
  </body>
</html>
